<div class="card">
    <span [ngClass]="{opened: card.opened}">{{card.opened ? 'Aberto' : 'Fechado'}}</span>
    <h3>{{ card.title }}</h3>
    <p>{{ card.content }}</p>

    <ul>
       <li *ngFor="let schedule of card.schedules">
         <b>{{schedule.weekdays}}</b>
         {{ schedule.hour}}
       </li> 
    </ul>
</div>
